<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <header>
        <h1>
        Todo List
        </h1>
        <input id="list_item">

        <button id="add" onclick="newElement()">Add</button>
    </header>
    
    <hr>
    
    <div class = "wrap">

    <main>
        <div id="output">
        <ol id="result"></ol>
        </div>
    </main>
    
    <footer>
        <p>Click on an item when it is completed.<br>
        Click it again to reset the item if it needs to be done again.<br>
        Press delete button to delete the item.</p>
    </footer>
 

 

 
<script type="text/javascript" src="app.js"></script>
</div> 
</body>
</html>
